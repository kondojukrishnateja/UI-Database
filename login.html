<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>
    #card{
        width: 800px;
        margin: 10px auto;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Envy Store</a>
        <form class="form-inline">
          <a href="{{url_for('index')}}">Sign Up</a>
        </form>
      </nav>
    <div class="jumbotron" id="card">
    <h1>User Login</h1>
    <form action="/login" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="form-control" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="form-control" required><br>
        <!-- <input type="submit" value="Login"> -->
        <button type="submit" class="btn btn-primary mb-2">Login</button>
    </form>
    <p>New to ur website? <a href="{{url_for('index')}}">Sign Up</a></p>

    <p>Are You a admin? <a href="{{url_for('admin_login')}}">Admin Login Here</a> </p>
</div>
</body>
</html>
